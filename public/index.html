<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./images/player.png" />
    <title>Space Fighter</title>
    <link href="./game.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="h-full w-full intro-container absolute top-0 left-0 w-full h-hull flex items-center justify-center bg-[#000000c2]"
      id="intro"
    >
      <div
        class="intro flex justify-center items-center flex-col space-y-8 text-white"
      >
        <h1 class="font-bold text-4xl bg_move text-center">
          The Space Fighter
        </h1>
        <p class="font-bold text-3xl text-[#0ddfd9] text-center">
          Hi there commander.
        </p>
        <p class="font-bold text-center">
          Use the arrow keys <span class="control">&larr;</span>
          <span class="control">&uarr;</span>
          <span class="control">&rarr;</span>
          <span class="control">&darr;</span> to move arround
        </p>
        <p class="font-bold">
          Use <span class="spaceBar control">Spacebar</span> to shoot
        </p>
        <button id="gameStart" class="font-serif button-themed">
          Start the game
        </button>
      </div>
    </div>
    <div class="game-container">
      <div class="game hide" id="game">
        <div class="mb-2 flex gap-y-2 flex-col items-center justify-center">
          <div class="flex gap-x-8">
            <button id="gameResetStart" class="button-themed hide font-serif">
              Play again</button
            ><button id="gamePause" class="button-themed font-serif">
              Pause
            </button>
          </div>
          <div class="flex gap-x-8 font-bold">
            <label><span>Score:</span><span id="score"></span></label>
            <label><span>Life:</span><span id="lifeEle"></span></label>
          </div>
          <div><span id="msg"></span></div>
        </div>
        <div>
          <canvas id="cv" style="background: #00000029"></canvas>
        </div>
        <div
          class="mobile-controls md:hidden flex gap-x-8 justify-center items-center text-white select-none"
        >
          <div class="flex gap-y-2 flex-col">
            <div class="flex justify-center items-center">
              <span
                class="control button-themed"
                onmousedown="onArrowClick({code:'ArrowUp'})"
                >&uarr;</span
              >
            </div>
            <div class="flex justify-center items-center gap-x-12">
              <span
                class="control button-themed"
                onmousedown="onArrowClick({code:'ArrowLeft'})"
                >&larr;</span
              >
              <span
                class="control button-themed"
                onmousedown="onArrowClick({code:'ArrowRight'})"
                >&rarr;</span
              >
            </div>
            <div class="flex justify-center items-center">
              <span
                class="control button-themed"
                onmousedown="onArrowClick({code:'ArrowDown'})"
                >&darr;</span
              >
            </div>
          </div>
          <div class="flex justify-center items-center">
            <span
              class="spaceBar control button-themed"
              onmousedown="onArrowClick({code:'Space'})"
              >Shoot</span
            >
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./game.js"></script>
  </body>
</html>
